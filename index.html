<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Gedung Direktorat POLINES</title>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 600px;
      width: 100%;
    }
    .building-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .building-buttons button {
      display: block;
      margin-bottom: 5px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h3>Peta Gedung Direktorat POLINES</h3>
  <div id="map"></div>
  <div class="building-buttons">
    <button onclick="goToBuilding('direktorat')">Gedung Direktorat POLINES</button>
  </div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHgMysrKlmKeWkPUgiQxqoIhEuG3OqrSE&callback=initMap">
  </script>
  <script src="js/script.js"></script>
</body>
</html>
